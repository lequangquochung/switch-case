<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	
<script type="text/javascript">
	var num = parseInt(prompt('Nhập 1 số', ''));
	switch (num) {
		case -5:
		case -4:
		case -3:
		case -2:
	    case -1:
	        alert(-1);
	        break;
	    case 0:
	        alert(0);
	        break;
	    case 1:
	    case 2:
	    case 3:
	    case 4:
	    case 5:
	        alert('1');
	        break;
}
	

</script>
</body>
</html>
